

services:
  app:
    build:
      context: .
    image: open-mercato/app:dev
    command: >
      sh -c "yarn install --frozen-lockfile &&
             yarn mercato init --no-examples &&
             yarn dev"
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://postgres:secret@db:5432/mercato
      JWT_SECRET: dev-local-jwt-secret
      APP_URL: http://localhost:3000
      CACHE_REDIS_URL: redis://redis:6379
      SELF_SERVICE_ONBOARDING_ENABLED: "false"
      OPENAI_API_KEY:$
      DEMO_MODE: "true"
      CACHE_STRATEGY: redis
    volumes:
      - ./:/app
      - app_node_modules:/app/node_modules
      - app_next:/app/.next
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  db:
    image: pgvector/pgvector:pg17-trixie
    restart: unless-stopped
    environment:
      POSTGRES_DB: mercato
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d mercato -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pg_data:
  app_node_modules:
  app_next:
