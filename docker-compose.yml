services:
  opencode:
    build:
      context: ./docker/opencode
    image: opencode-mvp
    container_name: mercato-opencode
    restart: unless-stopped
    environment:
      # Provider selection (anthropic, openai, google)
      OPENCODE_PROVIDER: ${OPENCODE_PROVIDER:-anthropic}
      OPENCODE_MODEL: ${OPENCODE_MODEL:-}
      # Provider API keys (set the one matching OPENCODE_PROVIDER)
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      GOOGLE_GENERATIVE_AI_API_KEY: ${GOOGLE_GENERATIVE_AI_API_KEY:-}
      # MCP configuration
      OPENCODE_MCP_URL: ${OPENCODE_MCP_URL:-http://host.docker.internal:3001/mcp}
      MCP_SERVER_API_KEY: ${MCP_SERVER_API_KEY:-}
    ports:
      - "${OPENCODE_PORT:-4096}:4096"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - mercato-network

  postgres:
    image: pgvector/pgvector:pg17-trixie
    container_name: mercato-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-open-mercato}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mercato-network

  redis:
    image: redis:7-alpine
    container_name: mercato-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mercato-network

  meilisearch:
    image: getmeili/meilisearch:v1.11
    container_name: mercato-meilisearch
    restart: unless-stopped
    environment:
      MEILI_ENV: development
      MEILI_MASTER_KEY: ${MEILISEARCH_MASTER_KEY:-meilisearch-dev-key}
      MEILI_NO_ANALYTICS: "true"
    ports:
      - "${MEILISEARCH_PORT:-7700}:7700"
    volumes:
      - meilisearch_data:/meili_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mercato-network

  verdaccio:
    image: verdaccio/verdaccio:6
    container_name: mercato-verdaccio
    restart: unless-stopped
    environment:
      VERDACCIO_PORT: 4873
      VERDACCIO_PUBLIC_URL: http://localhost:4873
    ports:
      - "${VERDACCIO_PORT:-4873}:4873"
    volumes:
      - verdaccio_storage:/verdaccio/storage
      - verdaccio_plugins:/verdaccio/plugins
      - ./config/verdaccio/config.yaml:/verdaccio/conf/config.yaml:ro
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4873/-/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mercato-network

volumes:
  postgres_data:
    name: mercato-postgres-data
  redis_data:
    name: mercato-redis-data
  meilisearch_data:
    name: mercato-meilisearch-data
  verdaccio_storage:
    name: mercato-verdaccio-storage
  verdaccio_plugins:
    name: mercato-verdaccio-plugins

networks:
  mercato-network:
    name: mercato-network
    driver: bridge