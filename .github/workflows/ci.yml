name: CI for Develop&Main
permissions:
  contents: read

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack
        run: corepack enable

      - name: Install markitdown CLI
        run: python3 -m pip install --upgrade pip markitdown

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build packages
        run: yarn build:packages

      - name: Prepare generated modules
        run: yarn generate

      - name: Rebuild packages with generated files
        run: yarn build:packages

      - name: Check i18n sync
        run: yarn i18n:check-sync

      - name: Check i18n usage
        run: yarn i18n:check-usage
        continue-on-error: true

      - name: Checking types
        run: yarn typecheck

      - name: Test
        run: yarn test

      - name: Build
        run: yarn build:app

  ephemeral-integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build packages
        run: yarn build:packages

      - name: Prepare generated modules
        run: yarn generate

      - name: Rebuild packages with generated files
        run: yarn build:packages

      - name: Build app
        run: yarn workspace @open-mercato/app build

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Run ephemeral integration tests with code coverage
        run: yarn test:integration:coverage

      - name: Display integration coverage summary
        if: always()
        run: |
          SUMMARY_FILE=".ai/qa/test-results/coverage/code/coverage-summary.json"
          if [ ! -f "$SUMMARY_FILE" ]; then
            echo "Coverage summary not found at $SUMMARY_FILE"
            echo "## Integration Coverage" >> "$GITHUB_STEP_SUMMARY"
            echo "Coverage summary file was not generated." >> "$GITHUB_STEP_SUMMARY"
            exit 0
          fi

          node -e "
          const fs = require('fs');
          const p = process.argv[1];
          const summary = JSON.parse(fs.readFileSync(p, 'utf8'));
          const t = summary.total || {};
          const f = (name) => {
            const m = t[name] || {};
            const covered = m.covered ?? 0;
            const total = m.total ?? 0;
            const pct = m.pct ?? 0;
            return \`\${name}: \${covered}/\${total} (\${pct}%)\`;
          };
          const lines = [
            '[coverage] Final integration coverage summary',
            f('lines'),
            f('statements'),
            f('functions'),
            f('branches'),
          ];
          console.log(lines.join('\n'));
          fs.appendFileSync(process.env.GITHUB_STEP_SUMMARY, [
            '## Integration Coverage',
            '',
            '| Metric | Covered/Total | Percent |',
            '|---|---:|---:|',
            \`| Lines | \${t.lines?.covered ?? 0}/\${t.lines?.total ?? 0} | \${t.lines?.pct ?? 0}% |\`,
            \`| Statements | \${t.statements?.covered ?? 0}/\${t.statements?.total ?? 0} | \${t.statements?.pct ?? 0}% |\`,
            \`| Functions | \${t.functions?.covered ?? 0}/\${t.functions?.total ?? 0} | \${t.functions?.pct ?? 0}% |\`,
            \`| Branches | \${t.branches?.covered ?? 0}/\${t.branches?.total ?? 0} | \${t.branches?.pct ?? 0}% |\`,
            '',
            'Source: `.ai/qa/test-results/coverage/code/coverage-summary.json`',
            '',
          ].join('\n'));
          " "$SUMMARY_FILE"

      - name: Upload integration test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: .ai/qa/test-results/
          if-no-files-found: ignore

  docker-build:
    runs-on: ubuntu-latest
    # Only run on non-fork PRs (forks don't have access to GHA cache)
    if: github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build docs Dockerfile
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/docs/Dockerfile
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build fullapp (main app)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build opencode container
        uses: docker/build-push-action@v6
        with:
          context: ./docker/opencode
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
