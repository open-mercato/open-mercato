name: CI for Develop&Main

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack
        run: corepack enable

      - name: Install markitdown CLI
        run: python3 -m pip install --upgrade pip markitdown

      - name: Install dependencies
        run: yarn install --immutable

      - name: Building packages
        run: yarn build:packages

      - name: Prepare generated modules
        run: yarn generate

      - name: Debug - check generated files
        run: |
          echo "=== Checking packages/core/generated ==="
          ls -la packages/core/generated/ || echo "Directory does not exist"
          echo "=== Checking packages/core/generated/entities ==="
          ls -la packages/core/generated/entities/ | head -20 || echo "Directory does not exist"
          echo "=== Checking symlink status ==="
          ls -la node_modules/@open-mercato/core || echo "Not found"

      - name: Checking types
        run: yarn typecheck

      - name: Test
        run: yarn test

      - name: Build
        run: yarn build
