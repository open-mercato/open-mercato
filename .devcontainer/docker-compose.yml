services:
  workspace:
    build:
      context: .
      dockerfile: Dockerfile
    init: true
    command: sleep infinity
    volumes:
      - ..:/workspace:cached
      - node_modules:/workspace/node_modules
      - app_next:/workspace/apps/mercato/.next
      - attachments_storage:/workspace/apps/mercato/storage
      # Package dist/ volumes are auto-generated in docker-compose.volumes.yml
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/open-mercato
      WATCHPACK_POLLING: "true"
      CHOKIDAR_USEPOLLING: "true"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
    networks:
      - devcontainer

  postgres:
    image: pgvector/pgvector:pg17-trixie
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: open-mercato
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../docker/postgres-init.sh:/docker-entrypoint-initdb.d/postgres-init.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - devcontainer

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - devcontainer

  meilisearch:
    image: getmeili/meilisearch:v1.11
    restart: unless-stopped
    environment:
      MEILI_ENV: development
      MEILI_MASTER_KEY: meilisearch-dev-key
      MEILI_NO_ANALYTICS: "true"
    volumes:
      - meilisearch_data:/meili_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - devcontainer

volumes:
  postgres_data:
  redis_data:
  meilisearch_data:
  node_modules:
  app_next:
  attachments_storage:

networks:
  devcontainer:
    driver: bridge
