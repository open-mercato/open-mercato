

services:
  opencode:
    build:
      context: ./docker/opencode
    image: opencode-mvp
    container_name: mercato-opencode
    restart: unless-stopped
    environment:
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    ports:
      - "${OPENCODE_PORT:-4096}:4096"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - mercato-network-fullapp

  app:
    build:
      context: .
      args:
        - CONTAINER_PORT=${CONTAINER_PORT:-3000}
    image: open-mercato/app:dev
    command: >
      sh -c "yarn mercato init &&
      yarn start"
    working_dir: /app/apps/mercato
    ports:
      - "${APP_PORT:-3000}:${CONTAINER_PORT:-3000}"
    environment:
      NODE_ENV: development
      PORT: ${CONTAINER_PORT:-3000}
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-open-mercato}
      JWT_SECRET: ${JWT_SECRET:-JWT}
      APP_URL: http://localhost:${CONTAINER_PORT:-3000}
      CACHE_REDIS_URL: redis://redis:6379
      SELF_SERVICE_ONBOARDING_ENABLED: "false"
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DEMO_MODE: "true"
      CACHE_STRATEGY: redis
      MEILISEARCH_HOST: http://meilisearch:7700
      MEILISEARCH_API_KEY: ${MEILISEARCH_MASTER_KEY:-meilisearch-dev-key}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
    networks:
      - mercato-network-fullapp

  postgres:
    image: pgvector/pgvector:pg17-trixie
    container_name: mercato-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-open-mercato}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mercato-network-fullapp

  redis:
    image: redis:7-alpine
    container_name: mercato-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mercato-network-fullapp

  meilisearch:
    image: getmeili/meilisearch:v1.11
    container_name: mercato-meilisearch
    restart: unless-stopped
    environment:
      MEILI_ENV: development
      MEILI_MASTER_KEY: ${MEILISEARCH_MASTER_KEY:-meilisearch-dev-key}
      MEILI_NO_ANALYTICS: "true"
    ports:
      - "${MEILISEARCH_PORT:-7700}:7700"
    volumes:
      - meilisearch_data:/meili_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mercato-network-fullapp

volumes:
  postgres_data:
    name: mercato-postgres-data
  redis_data:
    name: mercato-redis-data
  meilisearch_data:
    name: mercato-meilisearch-data

networks:
  mercato-network-fullapp:
    name: mercato-network-fullapp
    driver: bridge