

services:

  app:
    build:
      context: .
    image: open-mercato/app:dev
    command: >
      sh -c "yarn install --frozen-lockfile &&
             yarn mercato init --no-examples &&
             yarn start"
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-open-mercato}
      JWT_SECRET: ${JWT_SECRET:-JWT}
      APP_URL: http://localhost:3000
      CACHE_REDIS_URL: redis://redis:6379
      SELF_SERVICE_ONBOARDING_ENABLED: "false"
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DEMO_MODE: "true"
      CACHE_STRATEGY: redis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mercato-network-fullapp

  postgres:
    image: pgvector/pgvector:pg17-trixie
    container_name: mercato-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-open-mercato}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mercato-network-fullapp

  redis:
    image: redis:7-alpine
    container_name: mercato-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mercato-network-fullapp

volumes:
  postgres_data:
    name: mercato-postgres-data
  redis_data:
    name: mercato-redis-data

networks:
  mercato-network-fullapp:
    name: mercato-network-fullapp
    driver: bridge